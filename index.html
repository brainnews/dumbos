<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DumbOS</title>
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">

  <!-- Core Styles -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/window.css">
  <link rel="stylesheet" href="css/taskbar.css">
  <link rel="stylesheet" href="css/context-menu.css">
  <link rel="stylesheet" href="css/start-menu.css">
  <link rel="stylesheet" href="css/desktop-shortcuts.css">

  <!-- Module Styles -->
  <link rel="stylesheet" href="js/modules/notes/notes.css">
  <link rel="stylesheet" href="js/modules/rss/rss.css">
  <link rel="stylesheet" href="js/modules/settings/settings.css">
  <link rel="stylesheet" href="js/modules/pomodoro/pomodoro.css">
  <link rel="stylesheet" href="js/modules/bookmarks/bookmarks.css">
  <link rel="stylesheet" href="js/modules/sysinfo/sysinfo.css">
  <link rel="stylesheet" href="js/modules/metmuseum/metmuseum.css">
  <link rel="stylesheet" href="js/modules/breakout/breakout.css">
  <link rel="stylesheet" href="js/modules/snake/snake.css">
  <link rel="stylesheet" href="js/modules/codeeditor/codeeditor.css">
  <link rel="stylesheet" href="js/modules/browser/browser.css">
  <link rel="stylesheet" href="js/modules/youtube/youtube.css">
  <link rel="stylesheet" href="js/modules/bubblewrap/bubblewrap.css">
  <link rel="stylesheet" href="js/modules/pixelart/pixelart.css">
  <link rel="stylesheet" href="js/modules/nonogram/nonogram.css">
  <link rel="stylesheet" href="js/modules/writing/writing.css">
  <link rel="stylesheet" href="js/modules/photoeditor/photoeditor.css">
  <link rel="stylesheet" href="js/modules/help/help.css">
  <link rel="stylesheet" href="js/modules/synth/synth.css">
  <link rel="stylesheet" href="js/modules/stocktracker/stocktracker.css">
  <link rel="stylesheet" href="js/modules/appbuilder/appbuilder.css">
  <link rel="stylesheet" href="js/modules/storymode/storymode.css">
  <link rel="stylesheet" href="css/screensaver.css">
</head>
<body>
  <div id="welcome-modal" class="welcome-modal" style="display: none;">
    <div class="welcome-window">
      <div class="welcome-header">
        <span class="welcome-title">Welcome to DumbOS</span>
        <button class="welcome-close" aria-label="Close">&times;</button>
      </div>
      <div class="welcome-content">
        <p class="welcome-intro">A simple, privacy-first desktop environment that runs in your browser. All your data stays local.</p>
        <div class="welcome-categories"></div>
        <p class="welcome-hint">Click the Start button or taskbar icons to open apps.</p>
        <label class="welcome-checkbox">
          <input type="checkbox" id="welcome-hide">
          <span>Don't show this again</span>
        </label>
      </div>
    </div>
  </div>

  <div id="mobile-notice">
    <div class="mobile-notice-content">
      <svg class="mobile-notice-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
        <line x1="8" y1="21" x2="16" y2="21"/>
        <line x1="12" y1="17" x2="12" y2="21"/>
      </svg>
      <h1>Desktop Only</h1>
      <p>DumbOS is a desktop experience. Please visit on a larger screen.</p>
    </div>
  </div>
  <div id="desktop"></div>
  <div id="taskbar">
    <div class="taskbar-launchers"></div>
    <div class="taskbar-tray"></div>
  </div>

  <script type="module" src="js/core/app.js"></script>
</body>
</html>
